                                            <option selected value="">Select a Price</option>
                                            <option value="lt50">Under $50K</option>
                                            <option value="50to100">$50K - $100K</option>
                                            <option value="100to150">$100K - $150K</option>
                                            <option value="150to300">$150K - $300K</option>
                                            <option value="300to500">$300K - $500K</option>
                                            <option value="500to1M">$500K - $1M</option>

                                        </select>
                                    </div>

                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <select class="form-control">
                                            <option selected value="">Min. Beds</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>

                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

                                            <option selected value="">Min. Baths</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label>Location</label>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <select class="form-control">
                                            <option selected value="">Select a City</option>
                                            <option>City 1</option>
                                            <option>City 2</option>

                                            <option selected value="">Select a State</option>

                                            <option value="Nevada">Nevada</option>
                                            <option value="New Hampshire">New Hampshire</option>

                                            <option value="New Mexico">New Mexico</option>
                                            <option value="New York">New York</option>
                                            <option value="North Carolina">North Carolina</option>
                                            <option value="North Dakota">North Dakota</option>

                                            <option value="Oklahoma">Oklahoma</option>
                                            <option value="Oregon">Oregon</option>
                                            <option value="Pennsylvania">Pennsylvania</option>
                                            <option value="Rhode Island">Rhode Island</option>
                                            <option value="South Carolina">South Carolina</option>
                                            <option value="South Dakota">South Dakota</option>
                                            <option value="Tennessee">Tennessee</option>
